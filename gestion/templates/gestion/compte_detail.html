{% extends 'gestion/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ compte.libelle }}</h1>
            <div class="montant">
                {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'compte_edit' pk=compte.pk %}">
                  <span class="glyphicon glyphicon-pencil"></span></a> ||
                  <a href="{% url 'compte_new' %}" class="btn btn-default">
                  <span class="glyphicon glyphicon-plus"></span></a>
        <p>{{ compte.numero }}</p>

        <p>{{ compte.solde }}</p>
        {% endif %}
    </div>
    </div>
{% endblock %}
