{% extends 'gestion/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
                {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                  <span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}
            </div>
        {% endif %}

        <h1>{{ compte.numero }}</h1>
        <p>{{ compte.libelle }}</p>
        <p>{{ compte.solde }}</p>
    </div>
{% endblock %}
