{% extends 'gestion/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ cause.nom }}</h1>
            <div class="montant">
      {% if user.is_authenticated %}
      <a class="btn btn-default" href="{% url 'gestion:cause_edit' pk=cause.pk %}">
      <span class="glyphicon glyphicon-pencil"></span></a><br />
      <br />
      <a href="{% url 'gestion:cause_new' %}" class="btn btn-default">
      <span class="glyphicon glyphicon-plus"></span></a>
            <div>
                <h1>{{ cause.compte }}</h1>
                <p>{{ cause.cumul }}</p>
            </div>

        {% endif %}
    </div>
    </div>
{% endblock %}
