{% extends 'gestion/base.html' %}

      <a class="btn btn-default" href="{% url 'gestion:mouvement_edit' pk=mouvement.pk %}">
      <span class="glyphicon glyphicon-pencil"></span></a><br />
      <br />
      <a href="{% url 'gestion:mouvement_new' %}" class="btn btn-default">
      <span class="glyphicon glyphicon-plus"></span></a>
            <div>
              Paiement :  {{ mouvement.mouv }}

        {% endif %}
    </div>
    </div>
{% endblock %}
