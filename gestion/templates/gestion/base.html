{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
   <title>{% block title %}Ma gestion bancaire{% endblock %}</title>
   <link rel="stylesheet" type="text/css" href="{% static 'gestion/style.css' %}" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="page-header">
      <h1><a href="/gestion/">Ma gestion bancaire </a>
      {% if user.is_authenticated %}
          <a href="{% url 'gestion:edit'%}" class="top-menu">
          <span class="glyphicon glyphicon-plus"></span></a></h1>
      {% else %}
      <a href="{% url 'admin:login'%}" class="top-menu">
      <span class="glyphicon glyphicon-user"></span></a></h1>   
       {% endif %}
  </div>

    <nav>
       {% block nav %}
      <ul>
        <li>   <a href="{% url 'gestion:listecompte'%}"> Comptes</a></li>
        <li>   <a href="{% url 'gestion:poste_list'%}"> Postes</a></li>
        <li>   <a href="{% url 'gestion:mouvement_list'%}"> Paiements</a></li>
        <li>   <a href="{% url 'gestion:cause_list'%}"> Motifs</a></li>
      </ul>
       {% endblock %}
   </nav>
   <section class="content container">
            <div class="row">
              <!--  <div class="col-md-8">-->
                  {% block content %}
                  {% endblock %}
              <!--  </div> -->
            </div>
   </section>
<footer>&copy; Gestion Bancaire avec Django v:1.11.5</footer>
</body>
</html>
