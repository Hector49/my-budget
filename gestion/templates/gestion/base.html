<!DOCTYPE html>
<html lang="fr">
<head>
   <title>{% block title %}Ma gestion bancaire{% endblock %}</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
       {% load static %}
<!-- Bootstrap Core CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'gestion/css/bootstrap.min.css' %}" />
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'gestion/css/business-casual.css' %}" />
   <!--<link rel="stylesheet" type="text/css" href="{% static 'gestion/style.css' %}" />-->
   <!-- Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   <![endif]-->
</head>
<body>
  <div class="brand"><a href="/"> Ma gestion bancaire</a></div>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">menu</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
      </div>
         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
       {% block nav %}

      <ul class="nav navbar-nav">
        <li>   <a href="{% url 'gestion:listecompte'%}"> Comptes</a></li>
        <li>   <a href="{% url 'gestion:poste_list'%}"> Postes</a></li>
        <li>   <a href="{% url 'gestion:mouvement_list'%}"> Paiements</a></li>
        <li>   <a href="{% url 'gestion:cause_list'%}"> Motifs</a></li>
        {% if user.is_authenticated %}
        <li>    <a href="{% url 'gestion:edit'%}">
            <span class="glyphicon glyphicon-plus"></span></a></li>
        {% else %}
        <a href="{% url 'admin:login'%}" class="top-menu">
        <span class="glyphicon glyphicon-user"></span></a></h1>
         {% endif %}
      </ul>
       {% endblock %}
     </div>
       <!-- /.navbar-collapse -->
   
   <!-- /.container -->
   </nav>
   <div class="container">



    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>


</div>
<!-- /.container -->

<footer>
  <div class="container">
             <div class="row">
                 <div class="col-lg-12 text-center">
                     <p>Copyright &copy; Gestion Bancaire avec Django v:1.11.5</p>
                 </div>
             </div>
         </div>
</footer>
<!-- jQuery -->
<script src="{% static 'gestion/js/jquery.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'gestion/js/bootstrap.min.js' %}"></script>
</body>
</html>
